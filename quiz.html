<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Questions</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://pearsonux.sfo2.cdn.digitaloceanspaces.com/css/gravity.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer type="text/javascript" src="./js/data.js"></script>
    <script defer type="text/javascript" src="./js/quiz.js"></script>
    <script
      defer
      type="text/javascript"
      src="./js/question-component.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="./js/progress-component.js"
    ></script>
  </head>

  <body>
    <header></header>
    <main id="main">
      <progress-bar question-number="0"></progress-bar>
      <question-template
        question-number="0"
        show-feedback="false"
      ></question-template>
      <div class="actions">
        <button type="button" class="gr-btn extra-large" id="submit-button">
          Submit
        </button>
        <button
          type="button"
          class="gr-btn extra-large"
          id="next-button"
          hidden
        >
          Next Question
        </button>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
